<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Inscrição - Trilhas</title>
</head>
<body>
    <div class="topo">
        <h1>Formulário de Inscrição</h1>
    </div>
    
    <form class="formulario">
        <section class="form-section">
            <h2 class="titulo-section">Dados Pessoais</h2>
            <div class="grupo-form">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="grupo-form">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
            </div>
            <div class="grupo-form">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>
            <div class="grupo-form">
                <label for="senha">Criar senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Mínimo 8 caracteres" required>
            </div>
            <div class="grupo-form">
                <label for="confirmar-senha">Confirmar senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
            </div>
        </section>

        <section class="form-section">
            <h2 class="titulo-section">Contato e Localização</h2>
            <div class="grupo-form">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
            </div>
            <div class="grupo-form">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro" required>
            </div>
            <div class="form-row">
                <div class="grupo-form">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Sua cidade" required>
                </div>
                <div class="grupo-form">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" placeholder="UF" maxlength="2" required>
                </div>
            </div>
            <div class="grupo-form">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="00000-000" required>
            </div>
        </section>

        <section class="form-section">
            <h2 class="titulo-section">Área de Interesse</h2>
            <div class="area-interesse">
                <div class="checkbox-group">
                    <input type="checkbox" id="frontend" name="interesses" value="frontend">
                    <label for="frontend">Frontend</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="backend" name="interesses" value="backend">
                    <label for="backend">Backend</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="jogos" name="interesses" value="jogos">
                    <label for="jogos">Programação de Jogos</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="dados" name="interesses" value="dados">
                    <label for="dados">Ciência de Dados</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="design" name="interesses" value="design">
                    <label for="design">Design e Experiência</label>
                </div>
            </div>
        </section>


        <button type="submit" class="submit-btn">Criar minha conta</button>
    </form>
</body>
</html>
